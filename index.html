<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etchStyles.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    <title>Etch-A-Sketch</title>
</head>
<body id="body1">

    <h2>Etch-A-Sketch</h2>
    
    <div class="header">
        <h6>Click  <button id="popup" class="btn btn-outline-dark"> Select </button> to change pixel size: </h6>
       
        <p id="message"></p>
    </div>

    <div class="colorArea"> 
        <button type="button" class="btn btn-outline-dark"
         onclick="setColor('black')">Black</button>
        <button type="button" class="btn btn-outline-dark"
         onclick="setColor('red')">Red</button>
         <button type="button" class="btn btn-outline-dark"
         onclick="setColor('blue')">Blue</button>
        <button class="btn btn-outline-dark" 
        onclick="setColor('random')">Random</button>
        <button class="btn btn-outline-dark" 
        onclick="setColor('azure')">Erase</button>
        <button class="btn btn-outline-dark" onclick="clearAll()">Clear All</button>
        </div>

    <div class="board">

    </div>

   
    <script src="etchJs.js"></script>
</body>

</html>
